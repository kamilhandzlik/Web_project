<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="center">
      <h1>Rejestracja</h1>

      <form method="POST">

        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Imię</label>
          </div>

          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Nazwisko</label>
          </div>

        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Nazwa użytkownika</label>
        </div>

        <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>Email</label>
          </div>

        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Hasło</label>
        </div>

        <!-- <div class="pass">Forgot Password?</div> -->
        <input type="submit" value="Zrejestruj się">
        <div class="signup_link">
          Czy masz już konto? <a href="login.html">Zaloguj się</a>
        </div>
      </form>
    </div>

  </body>
</html>
