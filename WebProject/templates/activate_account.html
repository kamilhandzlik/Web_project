<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Aktywacja konta</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="center">
    <h1>Potwierdź tożsamość</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="txt_field">
            <p>Wprowadź kod aktywacyjny, który otrzymałeś na e-mail:</p>
            <input type="text" name="activation_code" placeholder="Kod aktywacyjny" required>
        </div>
        <br>
        <input type="submit" value="Aktywuj konto">
        <br>
        <div class="txt_field">
        </div>
    </form>
</div>
</body>
</html>
