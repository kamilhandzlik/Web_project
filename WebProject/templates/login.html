<!DOCTYPE html>
<html lang="pl" dir="ltr">
<head>
    {% load static %}
    <meta charset="uth-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="center">
    <h1>Logowanie</h1>

    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <center><h4 style="color: firebrick;">{{message}}</h4></center>
            {% else %}
                <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
            {% endif %}
        {% endfor %}
    {% endif %}

    <form method="POST">

        {% csrf_token %}

        <div class="txt_field">
            <input type="text" required name="username">
            <span></span>
            <label>Nazwa użytkownika</label>
        </div>

        <div class="txt_field">
            <input type="password" required name="password">
            <span></span>
            <label>Hasło</label>
        </div>

        <input type="submit" value="Zaloguj się">
        <div class="signup_link">
          Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a>
          <p>Nie pamiętasz hasła? <a href="{% url 'forgot-password' %}">Resetuj hasło</a></p>
        </div>
    </form>
</div>
</body>
</html>
